<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="key.js"></script>
    <title>Meng's Encryption</title>
</head>
<body>

<div class="container">
    <h1 class="text-center">Meng's Encryption</h1>
    <form id="encryption">
        <div class="form-group row">
            <div class="col-sm-5">
                <textarea id="plaintext" rows="4" cols="40" name="plaintext" form="encryption" placeholder="Plaintext"></textarea>
            </div>
            <div class="col-sm-2">
                <button id="encrypt">Encrypt</button>
                <button id="decrypt">Decrypt</button>
            </div>
            <div class="col-sm-5">
                <textarea id="ciphertext" rows="4" cols="40" name="ciphertext" form="encryption" placeholder="Ciphertext"></textarea>
            </div>
        </div>
    </form>
<div>

<script>

$( "#encrypt" ).click(function() {
    event.preventDefault();
    $("#ciphertext").val( encrypt_english_to_chinese($("#plaintext").val()) );
});
$( "#decrypt" ).click(function() {
    event.preventDefault();
    $("#plaintext").val( decrypt_chinese_to_english($("#ciphertext").val()) );
});
</script>

</body>
</html>
